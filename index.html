<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library - Direct MongoDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mongodb/4.4.0/mongodb.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Book Library</h1>
      <form id="book-form" class="mb-4">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="Author"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="year"
            placeholder="Year"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
